<title>Time Converter</title>
<body>
<center><h2>Time Converter</h2></center>
<center><label>Minutes</label>
  <input id="inputMinutes" type="number" placeholder="Number" oninput="TimeConverter(this.value)" onchange="TimeConverter(this.value)"></center>
<center><p>Seconds: <span id="outputSeconds"></span></p></center>
<center><p>Hours: <span id="outputHours"></span></p></center>
<center><p>Days: <span id="outputDays"></span></p></center>
<script>
function TimeConverter(valNum) {
  document.getElementById("outputSeconds").innerHTML=valNum*60;
  document.getElementById("outputHours").innerHTML=valNum/60;
  document.getElementById("outputDays").innerHTML=valNum/1440;
}
</script>
</body>
